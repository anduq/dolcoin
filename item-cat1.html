<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoCat #01 | MetaCraft Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;

    }

      margin-top: 1rem;
      font-size: 0.95rem;
      color: #ccc;
    }

      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background: #49a09d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

      background: #38c8b0;

</head>
<body>

  <div class="container">

      <img src="images/cat1.png" alt="CryptoCat #01" />

      </div>
    </div>
  </div>

</body>
</html>
