<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT 상세정보 | MetaCraft Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }

    .nft-image {
      flex: 1 1 300px;
    }

    .nft-image img {
      width: 100%;
      border-radius: 10px;
    }

    .nft-details {
      flex: 2 1 400px;
    }

    h1 {
      margin-top: 0;
    }

    .price {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #49a09d;
    }

    button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background: #49a09d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="nft-image">
      <img src="images/nft1.png" alt="CryptoCat #01" />
    </div>

    <div class="nft-details">
      <h1>CryptoCat #01</h1>
      <p class="price">0.025 ETH / ₩33,000</p>
      <button onclick="location.href='checkout.html'">Buy Now</button>
      <div class="info">
        <p>Creator: @pixdeal</p>
        <p>Owner: Public sale</p>
        <p>Category: Art</p>
        <p>Description: 이 귀여운 고양이는 블록체인의 야경을 배경으로 잠든 도시의 수호자입니다.</p>
      </div>
    </div>
  </div>

</body>
</html>
