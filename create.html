<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT 생성하기 | MetaCraft Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-box {
      background: #1c1c1c;
      padding: 2rem 3rem;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    h1 {
      text-align: center;
      color: #49a09d;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      background: #49a09d;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h1>🎨 나만의 NFT 만들기</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="title">NFT 제목</label>
      <input type="text" id="title" name="title" placeholder="예: SpaceCat #05" required>

      <label for="desc">설명</label>
      <textarea id="desc" name="desc" rows="4" placeholder="해당 NFT에 대한 설명을 입력하세요."></textarea>

      <label for="price">가격 (ETH)</label>
      <input type="number" id="price" name="price" step="0.01" placeholder="예: 0.05" required>

      <label for="image">이미지 업로드</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <button type="submit">🪙 NFT 등록하기</button>
    </form>
  </div>

</body>
</html>
